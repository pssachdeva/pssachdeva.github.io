---
layout: default
title: Posts
---
<div class="page-title">
	<h1 align="center">Posts</h1>
</div>
<div>
	<ul>
  		{% for post in site.posts %}
    	<li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          	<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	  		{{ post.excerpt }}
        </h2>
    	</li>
  		{% endfor %}
	</ul>
</div>
