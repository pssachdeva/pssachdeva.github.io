---
layout: default
title: Posts
---
<div class="page-title">
	<h1 align="center">Posts</h1>
</div>
<div>
	<ul class="post-list">
		{% for post in site.posts %}
		<hr class="rule-header-top">
		<li>
			<span>{{ post.date | date: "%b %-d, %Y" }}</span>
			<h2>
				<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</h2>
			<i>{{ post.excerpt }}</i>
		</li>
		{% endfor %}
	</ul>
</div>
